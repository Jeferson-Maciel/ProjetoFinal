<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petshop: Cadastro</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="Logomarca do Petshop" height="60">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="clients.html">Clientes</a>
            <a href="products.html">Produtos</a>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <h1>Bem-vindo ao Nosso Petshop</h1>
            <p>Descubra a melhor maneira de cuidar do seu pet conosco!</p>
        </header>
        <main class="main-content">
            <form id="customerForm" class="customer-form">
                <h2>Cadastro de Clientes</h2>
                <div class="form-section">
                    <h3>Informações do Tutor</h3>
                    <label for="ownerName">Nome:</label>
                    <input type="text" id="ownerName" required>
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" required>
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" required>
                    <label for="date">Data do Atendimento:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-section">
                    <h3>Informações do Animal</h3>
                    <label for="petName">Nome do Animal:</label>
                    <input type="text" id="petName" required>
                    <label for="age">Idade:</label>
                    <input type="number" id="age" required>
                    <label for="size">Porte:</label>
                    <select id="size" required>
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
                <button type="submit">Salvar Dados</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
